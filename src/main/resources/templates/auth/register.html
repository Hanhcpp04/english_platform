<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Register - English Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        .register-card {
            max-width: 500px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div class="register-container d-flex align-items-center justify-content-center">
        <div class="register-card card shadow-lg border-0 rounded-3 p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 fw-bold">Join Our Platform</h3>
                    <p class="text-muted">Start your English learning journey today</p>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-user me-2"></i>First Name
                            </label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                <small th:errors="*{firstName}"></small>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-user me-2"></i>Last Name
                            </label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                <small th:errors="*{lastName}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-at me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                            <small th:errors="*{username}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <small th:errors="*{email}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <small th:errors="*{password}"></small>
                        </div>
                        <small class="text-muted">Password must be at least 6 characters long</small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-primary">Terms of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="/login" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                    </p>
                    <a href="/" class="text-muted text-decoration-none mt-2 d-block">
                        <i class="fas fa-home me-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
